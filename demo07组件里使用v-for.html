 <!DOCTYPE html>
 <html lang="en">
 <head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <meta http-equiv="X-UA-Compatible" content="ie=edge">
     <title>Document</title>
 </head>
 <body>
    <div id="app">
        <goodslist></goodslist>
    </div>
 </body>
 </html>
 <script src="js/vue.js"></script>
 <script>

//定义组件(商品列表)
let goodslist = {
    data(){
        return {
            goodslist:[
                {name:"铅笔", price:1.5},
                {name:"钢笔", price:35},
                {name:"毛笔", price:35}
            ]
        }
    },
    template:`
        <div>
           <h1>商品列表</h1>
            <ul>
                <li v-for="goods in goodslist" >
                    <p>商品名称：{{goods.name}}</p>
                    <p>商品价格：{{goods.price}}</p>
                </li>
            </ul>
        </div>
    `
}



 let vm = new Vue({
     el:"#app",
     components:{
        goodslist:goodslist
     }
 });

 </script>
