 <!DOCTYPE html>
 <html lang="en">
 <head>

     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <meta http-equiv="X-UA-Compatible" content="ie=edge">

 </head>
 <body>
    <div id="app">
        <p>我是父组件</p>
        <hr/>
        <!-- <person :value="val" @input="fn2" ></person> -->
        <person v-model="val" ></person>
    </div>
 </body>
 </html>
 <script src="js/vue.js"></script>
 <script>

//v-model：此指令绑定在表单元素，完成双向数据绑定。
//        v-model是个语法糖，背后使用的是 value属性和input事件

let person = {
    props:['value'],
    data(){
        return { }
    },
    methods:{
        myfunc(){
            this.$emit("input",event.target.value);
        }
    },
    template:`
        <div>
           <h1>我是子组件</h1>
           <input type="text" :value="value" @input="myfunc" />
        </div>
    `
}

 let vm = new Vue({
     el:"#app",
     data:{ 
        val:"hello"
     },
     methods:{
        // fn2(str){
        //     this.val = str;
        // }
     },
     components:{
         person:person
     }
 });

 </script>
