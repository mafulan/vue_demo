<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <my-person></my-person>
    </div>
    <script src="js/vue.js"></script>
    <script>
        //1.定义组件
        let myCom ={
            //数据
            data(){
                return{
                    name:"mafulan"
                }
            },
            //模板
            template:`
                <div>
                <h1>组件</h1>
                <p>{{name}}</p>
                </div>
            `
        }
        //注册组件(标签名 ，组件名 )
        Vue.component("my-person",myCom);
        //使用组件
        let vm = new Vue({
            el:"#app"
           
    });
    </script>
   
    
</body>
</html>
