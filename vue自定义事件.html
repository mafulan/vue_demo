<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div id="app">
        
        <person v-on:myevent="eventfn"></person>
    </div>
    <script src="js/vue.js"></script>
    <script>
        let person={
            template:`
                <div>
                    <h1 v-on:mouseover="fn">我是标题</h1>
                </div>
            `,
            methods:{
                fn(){
                    this.$emit("myevent","我是子组件的字符串");
                }
            }
        }

    let vm = new Vue({
        el:"#app",
        methods:{
            eventfn(str){
                alert("hi:"+str);
            }
        },
        components:{
            person:person
        }
    });
    </script>
</body>
</html>
