 <html lang="en">
 <head>

     <style>

 </head>
 <body>
    <div id="app">
        <input type="button" @click="show=!show" >
        <transition 
            name="custom-classes-transition"
            enter-active-class="animated fadeInDown"
            leave-active-class="animated fadeOutDown"        >
            <p v-if="show">我是p标签</p>
        </transition>
    </div>
 </body>
 </html>
 <script src="js/vue.js"></script>
 <script>


 let vm = new Vue({
     el:"#app",
     data:{ 
        show:true
     }
 });

 </script>
