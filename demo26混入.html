 <!DOCTYPE html>
 <html lang="en">
 <head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <meta http-equiv="X-UA-Compatible" content="ie=edge">
     <title>Document</title>
 </head>
 <body>
    <div id="app">
            <p>{{msg}}</p>
            <p>{{name}}</p>
            <p>{{sex}}</p>
            <p>{{f2()}}</p>
            <p>{{f3()}}</p>
        <input type="button" value="测试" v-on:click="change()">
    </div>
 </body>
 </html>
 <script src="js/vue.js"></script>
 <script>

var myMixin = {
    data(){
        return{
            msg:"hi",
            name:"张三疯"
        }
    },
  methods: {
    f1: function () {
         alert('hello from mixin!')
    },
    f2: function () {
         return "我是混入的内容f2";
    },
    f3: function () {
         return "我是混入的内容f3";
    }
  }
}


let vm = new Vue({
    el:"#app",
    mixins:[myMixin],
    data:{
        name:"李思峰",
        sex:"男"
    },
    methods:{
        change(){
            this.f1();
        },
        f3: function () {
            return "vue对象：f3";
        }
    }
});

 </script>
