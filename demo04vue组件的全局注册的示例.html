<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
        <div id="app">
            <p>{{msg}}</p>
            <my-person></my-person>
        </div>
        <hr/>
    <div id="app02">
            <p>{{msg}}</p>
            <my-person></my-person>
        </div>
</body>
</html>
<script src="js/vue.js"></script>
<script>
/*-------Vue组件--------*/
//1、定义vue组件
let myCom = {
    data(){
        return {
            name:"张三疯"
        }
    },
    template:`
        <div>
            <h1>组件</h1>
            <p>{{name}}</p>
        </div>
    `
}

//2、注册vue组件
//1)、全局注册:(在项目中的任何Vue对象中都可以使用该组件)
//Vue.component('标签名',组件名);
Vue.component('my-person',myCom);

//3、使用组件
//使用组件跟使用标签是同样的道理。
// <标签名></标签名>

/*-----------Vue对象-------------*/
let vm = new Vue({
    el:"#app",
    data:{
        msg:"我是vue对象的内容"
    }
});
/*-----------Vue对象-------------*/
let vm02 = new Vue({
    el:"#app02",
    data:{
        msg:"我是vue对象的内容02"
    }
});
</script>
