 <!DOCTYPE html>
 <html lang="en">
 <head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <meta http-equiv="X-UA-Compatible" content="ie=edge">
     <title>Document</title>
 </head>
 <body>
    <div id="app">
        <person name='张三疯' ></person>
    </div>
 </body>
 </html>
 <script src="js/vue.js"></script>
 <script>
//1、属性名不区分大小写，如果在组件内声明的属性名是驼峰命名法，那么在标签中使用时，用对应的短横线写法
//2、Prop 类型限制
//3、Prop的验证（类型验证，必填，默认值）

let person = {
    props:{
        'name':{
           type:String,
           required:true 
        },
        'age':{
            type:Number,
            default:25
        }
    },
    data(){
        return {           
        }
    },
    template:`
        <div>
           <p>{{name}}</p>
           <p>{{age}}</p>
        </div>
    `
}

 let vm = new Vue({
     el:"#app",
     components:{
        person:person
     }
 });

 </script>
